<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oregano&family=Roboto:wght@300;400;500;700&display=swap">
        <!-- Icon fonts -->
        <link rel="stylesheet" href="assets/icofont/icofont.min.css">
        <!-- Project stylesheets -->
        <link rel="stylesheet" href="stylesheets/reset.css">
        <link rel="stylesheet" href="stylesheets/style.css">
        <title>Etch-A-Sketch</title>
    </head>
    <body>
        <div class="top-container">
            <h1>Etch-A-Sketch</h1>
            <div class="options-container">
                <!-- Pattern attribute set for browsers not supporting input[type="color"]. -->
                <div class="option">
                    <input type="color" class="color-input" id="color-picker" pattern="#[0-9A-Fa-f]{6}">
                    <label for="color-picker" class="option-label"><i class="icofont-ui-edit"></i></label>
                </div>
                <div class="option">
                    <input type="number" class="size-input" id="resize-grid" min="1" required>
                    <label for="resize-grid" class="option-label"><i class="icofont-resize"></i></label>
                </div>
                <div class="option">
                    <input type="button" class="clear-input" id="clear-grid">
                    <label for="clear-grid" class="option-label"><i class="icofont-eraser"></i></label>
                </div>
            </div>
        </div>
        <div class="modes-container">
            <!-- Turn autocomplete attribute off to prevent Firefox from keeping checked state across page-loads. -->
            <input type="radio" class="mode-input" name="mode" value="normal" id="normal-mode" autocomplete="off" checked>
            <label for="normal-mode" class="mode-label">Normal</label>
            <input type="radio" class="mode-input" name="mode" value="darken" id="darken-mode" autocomplete="off">
            <label for="darken-mode" class="mode-label">Darken</label>
            <input type="radio" class="mode-input" name="mode" value="random" id="random-mode" autocomplete="off">
            <label for="random-mode" class="mode-label">Random</label>
        </div>
        <script type="module" src="scripts/draw.js" charset="utf-8"></script>
        <script type="module" src="scripts/main.js" charset="utf-8"></script>
    </body>
</html>
